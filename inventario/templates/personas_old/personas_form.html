{% block form_usuario %}
<form method="post">
    <!-- action="{% url 'usuarios:usuario_nuevo' %}"-->
  {% csrf_token %}
<div class="row"> 
    <div class="form-group col-md-4" >
        <label for="UsuarioForm-usuario">Usuario:</label>
        <input type="text" required class="form-control" id="nombre" name="nombre" value="{{UsuarioForm.usuario.value}}" >
    </div> 

    <div class="form-group col-md-4" >
        <label for="UsuarioForm-departamento">Departamento</label>
        <input type="text" required class="form-control" id="departamento" name="departamento" value="{{UsuarioForm.departamento.value}}" >
    </div> 

    <div class="form-group col-md-4" >
        <label for="UsuarioForm-email">email</label>
        <input type="text" required class="form-control" id="email" name="email" value="{{UsuarioForm.email.value}}" >
    </div>

    <div class="form-group col-md-4" >
        <label for="UsuarioForm-fuera_convenio">Fuera de convenio</label>
        <select name="fuera_convenio" id="fuera_convenio">
            <option selected value="No">No</option>
            <option value="Si">Si</option>
        </select>
    </div>
    <button id='agregar_user' class="btn red-sunglo  outline">Agregar</button>
</div>
</form>
   <!--<script src="../../static/js/personas.js"  type="text/javascript"></script> -->
{% endblock %}
{% block extrajs %}
<script src="../../static/js/personas.js"></script>

{% endblock %}
